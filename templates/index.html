<html>
<head>
	<title>Path Count</title>
	<style>
		th, td {
  			padding: 15px;
  			text-align: left;
		}		
	</style>
</head>
<body>
<h1>Path Counter</h1><br>
	<div>
	<table>
	<tr>
	<th>PATH</th>
	<th>COUNT</th>
	</tr>
	{%for row in rows%}
	<tr>
		<td>{{row[0]}}</td>
		<td>{{row[1]}}</td>
	</tr>
	{% endfor %}
	</table>
	</div>
</body>
</html>
